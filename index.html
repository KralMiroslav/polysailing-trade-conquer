<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PolySailing: Trade & Conquer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e2e8f0;
      min-height: 100vh;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.2rem 3rem;
      background: rgba(15,23,42,.35);
      border-left: 1px solid rgba(148,163,184,.12);
      border-right: 1px solid rgba(148,163,184,.12);
      backdrop-filter: blur(10px);
    }
    h1,h2,h3 { color: #fff; }
    a { color: #38bdf8; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap" id="content">
    Loading PolySailing README‚Ä¶
  </div>

  <script>
    // URL na tv≈Øj README v repu
    const README_URL = "https://raw.githubusercontent.com/KralMiroslav/polysailing-trade-conquer/main/README.md";

    // jednoduch√Ω markdown ‚Üí HTML (jen z√°klad, staƒç√≠ na nadpisy, odstavce, odkazy)
    function mdToHtml(md) {
      // nadpisy
      md = md.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      md = md.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      md = md.replace(/^# (.*$)/gim, '<h1>$1</h1>');
      // tuƒçnƒõ
      md = md.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>');
      // odkazy
      md = md.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>');
      // odstavce
      md = md.replace(/\n{2,}/gim, '</p><p>');
      return '<p>' + md + '</p>';
    }

    fetch(README_URL)
      .then(r => r.text())
      .then(md => {
        document.getElementById('content').innerHTML = mdToHtml(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "Could not load README üòî";
        console.error(err);
      });
  </script>
</body>
</html>
